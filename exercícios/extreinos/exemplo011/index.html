<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            width: 350px;
            height: 250px;
            border: 1px solid black; 
        }
    </style>
</head>
<body>
    <h1>Testando mais um exercício de iframe</h1>
    <h2>YouTube</h2>
    <iframe src="https://youtube.com" frameborder="0">
        <a href="https://youtube.com" target="_blank">Acesse o YouTube</a>
    </iframe>

    <h2>Facebook</h2>
    <iframe src="https://facebook.com" frameborder="1" height="550" width="550">
        <a href="https://facebook.com" target="_blank">Acesse o facebook</a>
    </iframe>

    <h2>Curso em Vídeo</h2>
    <iframe src="https://cursoemvideo.com" frameborder="0" scrolling="yes">
        <a href="https://cursoemvideo">Acesse o Curso em Vídeo</a>
    </iframe>
    <h2>GitHub</h2>
    <iframe src="https://github.io" frameborder="0" scrolling="no">
        <a href="https://github.io">Acesse o GitHub</a>
    </iframe>
</body>
</html>
