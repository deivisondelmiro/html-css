<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Mídias</h1>
    <h2>Imagens</h2>
    <picture>
        <source media="(max-width: 520px)" srcset="midia_copia/imagens/paisagem_500px.jpg" type="image/jpeg">
        <source media="(max-width: 750px)" srcset="midia_copia/imagens/paisagem_720px.jpg" type="image/jpeg">
        <img src="midia_copia/imagens/paisagem_1920px.jpg" alt="Paisagem, com a parte de baixo sendo um mar, em cima, montanhas. E logo em seguida, ocupando quase toda a imagem, o céu, com cores claras(vermelho, laranja, amarela indo para o branco. Ao escuro, do azul claro, ao escuro). Com linhas arrendondadas, formando um funil, a partir dessas linhas, gerando círculos pequenos e grandes. Linhas essas, que são as estrelas, porém, tiradas com configuração da câmera para capturar suas movimentações ao longo da terra/universo.">
    </picture>

    <h2>Vídeos</h2>
    <video width="500" poster="midia_copia/imagens/thumb_paisagem.jpg" controls>
        <source src="midia_copia/estrelas_video.webm" type="video/webm">
        <source src="midia_copia/estrelas_video.mp4" type="vidoe/mp4">
        <source src="midia_copia/estrelas_video.m4v" type="video/mp4">
        <source src="midia_copia/estrelas_video.ogv" type="video/ogg">
        <p>O vídeo não foi carregado, por motivos de incompatibilidade ou problemas técnicos.</p>
    </video>
    <p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/5qap5aO4i9A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </p>
</body>
</html>
